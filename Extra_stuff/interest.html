<div class="container rounded border mt-4">
    <div class="row column_row mb-0">
        <h1 class="mt-4">Interests</h1>
    </div>
    <div class="row column_row border-top pt-4">
        <div class="col">
            <form>
                <h6>In-door Interest</h6>
                <div class="container mb-4">
                    <div class="row mb-1">
                        <div class="form-check form-check-inline col">
                            <input class="form-check-input" type="checkbox" id="tv" value="tv">
                            <label class="form-check-label" for="tv">Tv</label>
                        </div>
                        <div class="form-check form-check-inline col">
                            <input class="form-check-input" type="checkbox" id="movies" value="movies">
                            <label class="form-check-label" for="movies">Movies</label>
                        </div>
                        <div class="form-check form-check-inline col">
                            <input class="form-check-input" type="checkbox" id="cooking" value="cooking">
                            <label class="form-check-label" for="cooking">Cooking</label>
                        </div>
                        <div class="form-check form-check-inline col">
                            <input class="form-check-input" type="checkbox" id="board" value="board">
                            <label class="form-check-label" for="board">Board Games</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-check form-check-inline col">
                            <input class="form-check-input" type="checkbox" id="puzzles" value="puzzles">
                            <label class="form-check-label" for="puzzles">Puzzles</label>
                        </div>
                        <div class="form-check form-check-inline col">
                            <input class="form-check-input" type="checkbox" id="reading" value="reading">
                            <label class="form-check-label" for="reading">Reading</label>
                        </div>
                        <div class="form-check form-check-inline col">
                            <input class="form-check-input" type="checkbox" id="cards" value="cards">
                            <label class="form-check-label" for="cards">Playing Cards</label>
                        </div>
                        <div class="form-check form-check-inline col">
                            <input class="form-check-input" type="checkbox" id="games" value="games">
                            <label class="form-check-label" for="games">Video Games</label>
                        </div>
                    </div>
                </div>
                <h6>Out-door Interest</h6>
                <div class="container">
                    <div class="row mb-1">
                        <div class="form-check form-check-inline col">
                            <input class="form-check-input" type="checkbox" id="hiking" value="hiking">
                            <label class="form-check-label" for="hiking">Hiking</label>
                        </div>
                        <div class="form-check form-check-inline col">
                            <input class="form-check-input" type="checkbox" id="biking" value="biking">
                            <label class="form-check-label" for="biking">Biking</label>
                        </div>
                        <div class="form-check form-check-inline col">
                            <input class="form-check-input" type="checkbox" id="swimming" value="swimming">
                            <label class="form-check-label" for="swimming">Swimming</label>
                        </div>
                        <div class="form-check form-check-inline col">
                            <input class="form-check-input" type="checkbox" id="collecting" value="collecting">
                            <label class="form-check-label" for="collecting">Collecting</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-check form-check-inline col-3 mr-0">
                            <input class="form-check-input" type="checkbox" id="walking" value="walking">
                            <label class="form-check-label" for="walking">Walking</label>
                        </div>
                        <div class="form-check form-check-inline col">
                            <input class="form-check-input" type="checkbox" id="climbing" value="climbing">
                            <label class="form-check-label" for="climbing">Climbing</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row column_row d-flex justify-content-end">
        <button type="submit" class="btn btn-primary rounded">Next ></button>
    </div>

</div>

</body>
